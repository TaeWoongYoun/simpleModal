<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두가지 방법으로 배우는 모달창</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. input과 label -->
    <!-- input의 id와 label의 for가 같으면 이어지는 특성을 활용해서 만든 모달 -->
    <input type="checkbox" id="modal">
    <label for="modal" class="btn">OPEN</label>
    <div class="modalBox">
        <label for="modal" class="btn close">CLOSE</label>
    </div>

    <!-- 2. a와 target -->
    <!-- div의 id를 a태그에 넣으면 페이지처럼 이동하는 특성을 살린 모달 -->
    <div id="none"></div>
    <a href="#modalBox">열기</a>
    <div id="modalBox">
        <a href="#none">닫기</a>
    </div>
</body>
</html>
