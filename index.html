<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두가지 방법으로 배우는 모달창</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 1. input과 label -->
    <!-- input의 id와 label의 for가 같으면 이어지는 특성을 활용해서 만든 모달 -->
    <input type="checkbox" id="modal">
    <label for="modal" class="btn">OPEN</label>
    <div class="modalBox">
        <label for="modal" class="btn close">CLOSE</label>
        <div class="text">
            <h1>TEXT</h1>
            <p>alkhdfalkh dahgkljhq djkhgqlahgljska</p>
        </div>
    </div>
</body>
</html>
